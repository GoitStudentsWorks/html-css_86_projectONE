<div class="backdrop" data-modal>
  <!--is-hidden-->
  <div class="modal">
    <button type="button" class="modal-btn" data-modal-close>
      close icon
      <!--потім приберу-->
      <svg class="modal-close-icon">
        <use href="./img/icons-sprite.svg#icon-close-mob-modal"></use>
      </svg>
    </button>
    <picture class="modal-image">
      <source
        media="(min-width:1280px)"
        srcset="
          ./img/modal/watches@1x-desktop.jpg 1x,
          ./img/modal/watches@2x-desktop.jpg 2x,
          ./img/modal/watches@3x-desktop.jpg 3x
        "
      />
      <source
        media="(min-width: 768px )"
        srcset="
          ./img/modal/watches@1x-tab.jpg 1x,
          ./img/modal/watches@2x-tab.jpg 2x,
          ./img/modal/watches@3x-tab.jpg 3x
        "
      />
      <source
        media="(min-width: 375px)"
        srcset="
          ./img/modal/watches.jpg    1x,
          ./img/modal/watches-2x.jpg 2x,
          ./img/modal/watches-3x.jpg 3x
        "
      />
      <img
        src="./img/modal/watches.jpg"
        alt="watches"
        width="276"
        height="274"
      />
    </picture>
    <p class="modal-text-img">Tube Watch S42 Date Steel With Black Case</p>
    <p class="modal-praice">€395</p>
  </div>
  <form class="modal-form">
    <label for="user-name"> Full name /></label>
    <input
      type="text"
      name="user-name"
      id="user-name"
      placeholder="Enter your full name"
      class="modal-input"
      required
    />
    <label for="user-email"> Email </label>
    <input
      type="email"
      name="user-email"
      id="user-email"
      placeholder="Enter your email"
      class="modal-input"
      required
    />
    <label for="user-card"> Card number </label>
    <input
      type="number"
      name="user-card"
      id="user-card"
      placeholder="Enter card"
      class="modal-input"
      required
    />
    <label for="user-text">
      Comments
      <textarea
        name="user-text"
        id="user-text"
        placeholder="Enter your text"
        class="modal-textarea"
      ></textarea>
    </label>
    <button type="button" class="modal-form-btn">SUBMIT</button>
    <p class="modal-privacy-policy">
      By clicking on “Submit” button, you agree to our
      <a href="./index.html">Privacy Policy</a>, and allow Promodo to use this
      information for marketing purposes.
    </p>
  </form>
</div>
