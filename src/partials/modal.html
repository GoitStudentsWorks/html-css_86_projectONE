<div class="backdrop is-hidden" data-modal>
  <!--is-hidden-->
  <div class="modal">
    <button type="button" class="modal-btn" data-modal-close>
      <svg class="modal-close-icon-mob" widht="20" height="20">
        <use href="./img/icons-sprite.svg#icon-close-mob-modal"></use>
      </svg>
      <svg class="modal-close-icon" widht="24" height="24">
        <use href="./img/icons-sprite.svg#icon-close-mob-modal"></use>
      </svg>
    </button>
    <div class="modal-card">
      <div class="modal-image-wrap">
        <img
          srcset="./img/modal/watches@2x-mob.png"
          src="./img/modal/watches.png"
          alt="Buy now watches"
          width="276"
          height="274"
        />
      </div>
      <div class="modal-info-text">
        <p class="modal-text-img">Tube Watch S42 Date Steel With Black...</p>
        <p class="modal-praice section-subtext">€395</p>
      </div>
    </div>
    <form class="modal-form">
      <label class="modal-label" for="user-name">
        <span class="label-text">Full name</span>
        <input
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Enter your full name"
          class="modal-input"
          required
        />
      </label>

      <label class="modal-label" for="user-email">
        <span class="label-text">Email</span>
        <input
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Enter your email"
          class="modal-input"
          required
        />
      </label>

      <label class="modal-label" for="user-card">
        <span class="label-text">Card number</span>
        <input
          type="number"
          name="user-card"
          id="user-card"
          placeholder="Enter card"
          class="modal-input"
          required
        />
      </label>

      <label class="label-textarea-wrap" for="user-text">
        <span class="label-text">Comments </span>
        <textarea
          name="user-text"
          id="user-text"
          placeholder="Enter your text"
          class="modal-textarea"
        ></textarea>
      </label>

      <button type="button" class="modal-form-btn">SUBMIT</button>

      <div class="modal-privacy-wrap">
        <p class="modal-privacy-policy">
          By clicking on “Submit” button, you agree to our
          <a href="./index.html">Privacy Policy</a>, and allow Promodo to use
          this information for marketing purposes.
        </p>
      </div>
    </form>
  </div>
</div>
